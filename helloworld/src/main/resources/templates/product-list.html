<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            margin: 0;
            padding: 40px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #111827;
            color: #f3f4f6;
        }

        h2 {
            color: inherit;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #e5e7eb;
            text-align: center;
        }

        th {
            background-color: #4f46e5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f3f4f6;
        }

        .dark-mode tr:nth-child(even) {
            background-color: #1f2937;
        }

        tr:hover {
            background-color: #e0e7ff;
        }

        .dark-mode tr:hover {
            background-color: #374151;
        }

        a.button {
            margin: 10px;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 5px;
            background-color: #10b981;
            color: white;
        }

        a.button:hover {
            background-color: #059669;
        }

        .edit-btn {
            background-color: #3b82f6;
        }

        .edit-btn:hover {
            background-color: #2563eb;
        }

        .delete-btn {
            background-color: #ef4444;
        }

        .delete-btn:hover {
            background-color: #dc2626;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px auto;
            width: 90%;
        }

        .toggle-btn {
            background-color: #6b7280;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a class="button" href="/add-product">+ Add New Product</a>
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
</div>

<h2>ðŸ“¦ Product List</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.email}"></td>
        <td>
            <a class="button edit-btn" th:href="@{'/edit/' + ${p.id}}">Edit</a>
            <a class="button delete-btn" th:href="@{'/delete/' + ${p.id}}"
               onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
        </td>
    </tr>
</table>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
